{% extends "base.html" %}
{% load static %}
{% load widget_tweaks %}

{% block content %}
    <div class="">


    <div class="myForm">
        <h3 align="center"> New Account</h3>
        {% if f.non_field_errors %}
            <div class="col-sm-offset-3 col-sm-9">
                {{ f.non_field_errors }}
            </div>
        {% endif %}
        <form action="{% url 'login:reg' %}" method="post" class="form-horizontal" role="form">
            {% csrf_token %}

            {% for field in f %}
                <div class="col-sm-offset-3 col-sm-9">
                    {{ field.errors }}
                </div>
                <div class="form-group">
                    <label for="{{ field.id_for_label }}" class="col-sm-3 control-label">{{ field.label }}</label>
                    <div class="col-sm-9">
                        {{ field|add_class:"form-control" }}
                    </div>
                </div>
            {% endfor %}
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <input type="submit" class="btn btn-default" value="Register">
                </div>
            </div>
        </form>
    </div>


    </div>
{% endblock %}
